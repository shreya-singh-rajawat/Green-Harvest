    <style>
        body {
          font-family: Arial, sans-serif;
          background: #e7f3e7;
          padding: 50px;
          text-align: center;
          margin-top: 20px;
        }
    
        .card {
          background: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          margin: auto;
        }
    
        button {
          padding: 10px 20px;
          background: #28a745;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }
    
        input {
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          width: 80%;
          margin-bottom: 15px;
        }
    
        .result {
          margin-top: 20px;
          font-size: 18px;
        }
      </style>
</head>

<body>
	
	<!-- Navigation -->
	<nav id="navbar" class="navbar"></nav>
	<!---nav-end-->
	<section>
        <h1>ðŸŒ¾ Weather Forecast</h1>
        <div class="card">
          <input type="text" id="locationInput" placeholder="Enter location" />
          <br>
          <button onclick="getWeather()">Get Weather</button>
      
          <div class="result" id="weatherResult" style="display: none;">
            <h3 id="loc"></h3>
            <p id="temp"></p>
            <p id="hum"></p>
            <p id="wind"></p>
            <p id="desc"></p>
          </div>
        </div>
      
        <script>
          function getWeather() {
            const location = document.getElementById("locationInput").value.trim();
        
            if (!location) {
              alert("Please enter a location.");
              return;
            }
        
            fetch("http://127.0.0.1:5000/get-weather", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ location: location })
            })
              .then(response => response.json())
              .then(data => {
                if (data.error) {
                  alert(data.error);
                  return;
                }
        
                document.getElementById("weatherResult").style.display = "block";
                document.getElementById("loc").innerText = `ðŸ“ Location: ${data.location}`;
                document.getElementById("temp").innerText = `ðŸŒ¡ Temp: ${data.temperature}Â°C`;
                document.getElementById("hum").innerText = `ðŸ’§ Humidity: ${data.humidity}%`;
                document.getElementById("wind").innerText = `ðŸ’¨ Wind: ${data.wind_speed} m/s`;
                document.getElementById("desc").innerText = `ðŸŒ¥ Weather: ${data.description}`;
              })
              .catch(error => {
                console.error("Error fetching weather:", error);
                alert("Something went wrong. Check the server or internet.");
              });
          }
        </script>
        
    </section>
